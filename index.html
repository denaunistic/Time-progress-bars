<!DOCTYPE html>
<html>
<head>
  <title>Time Progress Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #1e1e2f;
      color: #fff;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ff88;
    }
    .progress-container {
      display: inline-block;
      text-align: left;
      font-size: 1.2em;
      margin: 10px;
      padding: 20px;
      background-color: #2a2a40;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #00ff88;
      border-radius: 10px;
      transition: width 0.1s linear;
    }
    .progress-label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #00ff88;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ff88; }
      50% { text-shadow: 0 0 20px #00ff88; }
      100% { text-shadow: 0 0 5px #00ff88; }
    }
    h1 {
      animation: glow 2s infinite;
    }
    .time-category {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .time-category span {
      font-size: 1.1em;
      color: #fff;
    }
    .time-category .percentage {
      font-size: 1.3em;
      color: #00ff88;
    }
    .location-input {
      margin-bottom: 20px;
    }
    .location-input input {
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #2a2a40;
      color: #fff;
    }
    .location-input button {
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      background-color: #00ff88;
      color: #1e1e2f;
      cursor: pointer;
    }
    .location-input button:hover {
      background-color: #00cc66;
    }
  </style>
  <script>
    let atomicClockOffset = 0; // Difference between local time and atomic clock time in milliseconds
    let sunriseTime = new Date();
    let sunsetTime = new Date();
    let civilTwilightBegin = new Date();
    let civilTwilightEnd = new Date();
    let nauticalTwilightBegin = new Date();
    let nauticalTwilightEnd = new Date();
    let astronomicalTwilightBegin = new Date();
    let astronomicalTwilightEnd = new Date();

    // Fetch atomic clock time from WorldTimeAPI
    async function fetchAtomicClockTime() {
      try {
        const response = await fetch('http://worldtimeapi.org/api/ip');
        const data = await response.json();
        const atomicTime = new Date(data.utc_datetime);
        const localTime = new Date();
        atomicClockOffset = atomicTime - localTime;
      } catch (error) {
        console.error('Error fetching atomic clock time:', error);
      }
    }

    // Get the current time adjusted for atomic clock accuracy
    function getAtomicTime() {
      return new Date(Date.now() + atomicClockOffset);
    }

    // Fetch sunrise, sunset, and twilight times from Sunrise-Sunset API
    async function fetchSunriseSunset(lat, lng) {
      try {
        const response = await fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lng}&formatted=0`);
        const data = await response.json();
        if (data.status === "OK") {
          sunriseTime = new Date(data.results.sunrise);
          sunsetTime = new Date(data.results.sunset);
          civilTwilightBegin = new Date(data.results.civil_twilight_begin);
          civilTwilightEnd = new Date(data.results.civil_twilight_end);
          nauticalTwilightBegin = new Date(data.results.nautical_twilight_begin);
          nauticalTwilightEnd = new Date(data.results.nautical_twilight_end);
          astronomicalTwilightBegin = new Date(data.results.astronomical_twilight_begin);
          astronomicalTwilightEnd = new Date(data.results.astronomical_twilight_end);
          console.log("Sunrise:", sunriseTime);
          console.log("Sunset:", sunsetTime);
          console.log("Civil Twilight Begin:", civilTwilightBegin);
          console.log("Civil Twilight End:", civilTwilightEnd);
          console.log("Nautical Twilight Begin:", nauticalTwilightBegin);
          console.log("Nautical Twilight End:", nauticalTwilightEnd);
          console.log("Astronomical Twilight Begin:", astronomicalTwilightBegin);
          console.log("Astronomical Twilight End:", astronomicalTwilightEnd);
        } else {
          console.error('Error fetching sunrise-sunset data:', data.status);
        }
      } catch (error) {
        console.error('Error fetching sunrise-sunset data:', error);
      }
    }

    // Calculate laborable week progress (Monday to Friday)
    function getLaborableWeekProgress(now) {
      const dayOfWeek = now.getDay(); // 0 (Sunday) to 6 (Saturday)
      const isWeekend = dayOfWeek === 0 || dayOfWeek === 6; // Saturday or Sunday

      if (isWeekend) {
        return 100; // Freeze at 100% during the weekend
      }

      // Calculate progress within the workweek (Monday to Friday)
      const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
      const endOfWeek = new Date(startOfWeek);
      endOfWeek.setDate(startOfWeek.getDate() + 5); // End of Friday

      const totalWorkWeekDuration = endOfWeek - startOfWeek;
      const elapsedWorkWeekDuration = now - startOfWeek;

      return (elapsedWorkWeekDuration / totalWorkWeekDuration) * 100;
    }

    // Calculate daytime progress (sunrise to sunset)
    function getDaylightProgress(now) {
      const currentTime = now.getTime();
      if (currentTime >= sunriseTime.getTime() && currentTime < sunsetTime.getTime()) {
        return ((currentTime - sunriseTime.getTime()) / (sunsetTime.getTime() - sunriseTime.getTime())) * 100;
      }
      return 0; // Outside daylight hours
    }

    // Calculate twilight phase and progress
    function getTwilightProgress(now) {
      const currentTime = now.getTime();

      // Morning Civil Twilight
      if (currentTime >= civilTwilightBegin.getTime() && currentTime < sunriseTime.getTime()) {
        return {
          phase: "Morning Civil Twilight",
          progress: ((currentTime - civilTwilightBegin.getTime()) / (sunriseTime.getTime() - civilTwilightBegin.getTime())) * 100
        };
      }
      // Evening Civil Twilight
      if (currentTime >= sunsetTime.getTime() && currentTime < civilTwilightEnd.getTime()) {
        return {
          phase: "Evening Civil Twilight",
          progress: ((currentTime - sunsetTime.getTime()) / (civilTwilightEnd.getTime() - sunsetTime.getTime())) * 100
        };
      }
      // Morning Nautical Twilight
      if (currentTime >= nauticalTwilightBegin.getTime() && currentTime < civilTwilightBegin.getTime()) {
        return {
          phase: "Morning Nautical Twilight",
          progress: ((currentTime - nauticalTwilightBegin.getTime()) / (civilTwilightBegin.getTime() - nauticalTwilightBegin.getTime())) * 100
        };
      }
      // Evening Nautical Twilight
      if (currentTime >= civilTwilightEnd.getTime() && currentTime < nauticalTwilightEnd.getTime()) {
        return {
          phase: "Evening Nautical Twilight",
          progress: ((currentTime - civilTwilightEnd.getTime()) / (nauticalTwilightEnd.getTime() - civilTwilightEnd.getTime())) * 100
        };
      }
      // Morning Astronomical Twilight
      if (currentTime >= astronomicalTwilightBegin.getTime() && currentTime < nauticalTwilightBegin.getTime()) {
        return {
          phase: "Morning Astronomical Twilight",
          progress: ((currentTime - astronomicalTwilightBegin.getTime()) / (nauticalTwilightBegin.getTime() - astronomicalTwilightBegin.getTime())) * 100
        };
      }
      // Evening Astronomical Twilight
      if (currentTime >= nauticalTwilightEnd.getTime() && currentTime < astronomicalTwilightEnd.getTime()) {
        return {
          phase: "Evening Astronomical Twilight",
          progress: ((currentTime - nauticalTwilightEnd.getTime()) / (astronomicalTwilightEnd.getTime() - nauticalTwilightEnd.getTime())) * 100
        };
      }

      // Nighttime
      return {
        phase: "Nighttime",
        progress: 100
      };
    }

    function updateProgress() {
      const now = getAtomicTime();

      // Seconds in the current minute
      const seconds = now.getSeconds() + (now.getMilliseconds() / 1000);
      const minuteProgress = (seconds / 60) * 100;

      // 15-minute progress
      const minutes = now.getMinutes() + (seconds / 60);
      const fifteenMinuteProgress = ((minutes % 15) / 15) * 100;

      // Minutes in the current hour
      const hourProgress = (minutes / 60) * 100;

      // Hours in the current day
      const hours = now.getHours() + (minutes / 60);
      const dayProgress = (hours / 24) * 100;

      // Days in the current week (starting from Monday)
      const dayOfWeek = now.getDay(); // 0 (Sunday) to 6 (Saturday)
      const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
      const weekProgress = ((now - startOfWeek) / (7 * 86400000)) * 100;

      // Days in the current month
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0);
      const daysInMonth = endOfMonth.getDate(); // Get the number of days in the current month
      const monthProgress = ((now - startOfMonth) / (daysInMonth * 86400000)) * 100;

      // Quarter-year progress
      const quarter = Math.floor(now.getMonth() / 3);
      const startOfQuarter = new Date(now.getFullYear(), quarter * 3, 1);
      const endOfQuarter = new Date(now.getFullYear(), (quarter + 1) * 3, 0);
      const quarterProgress = ((now - startOfQuarter) / (endOfQuarter - startOfQuarter)) * 100;

      // Days in the current year
      const startOfYear = new Date(now.getFullYear(), 0, 1);
      const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;

      // Decade progress
      const startOfDecade = new Date(Math.floor(now.getFullYear() / 10) * 10, 0, 1);
      const endOfDecade = new Date(Math.floor(now.getFullYear() / 10) * 10 + 10, 0, 1);
      const decadeProgress = ((now - startOfDecade) / (endOfDecade - startOfDecade)) * 100;

      // Laborable week progress
      const laborableWeekProgress = getLaborableWeekProgress(now);

      // Daylight progress
      const daylightProgress = getDaylightProgress(now);

      // Twilight progress
      const { phase, progress } = getTwilightProgress(now);

      // Update the DOM
      document.getElementById('minute-progress').innerText = `${minuteProgress.toFixed(2)}%`;
      document.getElementById('15-minute-progress').innerText = `${fifteenMinuteProgress.toFixed(2)}%`;
      document.getElementById('hour-progress').innerText = `${hourProgress.toFixed(2)}%`;
      document.getElementById('day-progress').innerText = `${dayProgress.toFixed(2)}%`;
      document.getElementById('week-progress').innerText = `${weekProgress.toFixed(2)}%`;
      document.getElementById('month-progress').innerText = `${monthProgress.toFixed(2)}%`;
      document.getElementById('quarter-progress').innerText = `${quarterProgress.toFixed(2)}%`;
      document.getElementById('year-progress').innerText = `${yearProgress.toFixed(2)}%`;
      document.getElementById('decade-progress').innerText = `${decadeProgress.toFixed(2)}%`;
      document.getElementById('laborable-week-progress').innerText = `${laborableWeekProgress.toFixed(2)}%`;
      document.getElementById('daylight-progress').innerText = `${daylightProgress.toFixed(2)}%`;
      document.getElementById('twilight-phase').innerText = phase;
      document.getElementById('twilight-progress').innerText = `${progress.toFixed(2)}%`;

      // Update progress bars
      document.getElementById('minute-bar').style.width = `${minuteProgress}%`;
      document.getElementById('15-minute-bar').style.width = `${fifteenMinuteProgress}%`;
      document.getElementById('hour-bar').style.width = `${hourProgress}%`;
      document.getElementById('day-bar').style.width = `${dayProgress}%`;
      document.getElementById('week-bar').style.width = `${weekProgress}%`;
      document.getElementById('month-bar').style.width = `${monthProgress}%`;
      document.getElementById('quarter-bar').style.width = `${quarterProgress}%`;
      document.getElementById('year-bar').style.width = `${yearProgress}%`;
      document.getElementById('decade-bar').style.width = `${decadeProgress}%`;
      document.getElementById('laborable-week-bar').style.width = `${laborableWeekProgress}%`;
      document.getElementById('daylight-bar').style.width = `${daylightProgress}%`;
      document.getElementById('twilight-bar').style.width = `${progress}%`;
    }

    // Initialize atomic clock offset and start updating progress
    fetchAtomicClockTime().then(() => {
      setInterval(updateProgress, 10); // Update every millisecond for smooth progress
      updateProgress(); // Initial call
    });

    // Handle location input
    document.getElementById('location-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const lat = document.getElementById('latitude').value;
      const lng = document.getElementById('longitude').value;
      if (lat && lng) {
        fetchSunriseSunset(lat, lng);
      } else {
        alert("Please enter valid latitude and longitude.");
      }
    });

    // Use current location
    document.getElementById('use-current-location').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          document.getElementById('latitude').value = lat;
          document.getElementById('longitude').value = lng;
          fetchSunriseSunset(lat, lng);
        }, (error) => {
          console.error('Error getting current location:', error);
        });
      } else {
        console.error('Geolocation is not supported by this browser.');
      }
    });
  </script>
</head>
<body>
  <h1>Time Progress Tracker</h1>
  <div class="location-input">
    <form id="location-form">
      <input type="text" id="latitude" placeholder="Latitude" required>
      <input type="text" id="longitude" placeholder="Longitude" required>
      <button type="submit">Set Location</button>
    </form>
    <button id="use-current-location">Use Current Location</button>
  </div>
  <div class="progress-container">
    <div class="time-category">
      <span>Decade</span>
      <span class="percentage" id="decade-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="decade-bar"></div></div>

    <div class="time-category">
      <span>Year</span>
      <span class="percentage" id="year-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="year-bar"></div></div>

    <div class="time-category">
      <span>Quarter</span>
      <span class="percentage" id="quarter-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="quarter-bar"></div></div>

    <div class="time-category">
      <span>Month</span>
      <span class="percentage" id="month-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="month-bar"></div></div>

    <div class="time-category">
      <span>Week</span>
      <span class="percentage" id="week-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="week-bar"></div></div>

    <div class="time-category">
      <span>Laborable Week</span>
      <span class="percentage" id="laborable-week-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="laborable-week-bar"></div></div>

    <div class="time-category">
      <span>Day</span>
      <span class="percentage" id="day-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="day-bar"></div></div>

    <div class="time-category">
      <span>Hour</span>
      <span class="percentage" id="hour-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="hour-bar"></div></div>

    <div class="time-category">
      <span>15-Minute</span>
      <span class="percentage" id="15-minute-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="15-minute-bar"></div></div>

    <div class="time-category">
      <span>Minute</span>
      <span class="percentage" id="minute-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="minute-bar"></div></div>

    <!-- Daylight Progress Bar -->
    <div class="time-category">
      <span>Daylight</span>
      <span class="percentage" id="daylight-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="daylight-bar"></div></div>

    <!-- Twilight Phase Progress Bar -->
    <div class="time-category">
      <span id="twilight-phase">Twilight Phase</span>
      <span class="percentage" id="twilight-progress">0%</span>
    </div>
    <div class="progress-bar"><div class="progress-bar-fill" id="twilight-bar"></div></div>
  </div>
</body>
</html>
